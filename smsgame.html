<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="smsgame.css" media="screen" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="smsgame.js"></script>   
    </script>
  </head>
  <body class="game">
    <p class="welcome">Hello, and welcome to the Subterranean Mountain Seaside.</p>
    <div class="introduction">
      <form name="firstName action" action="" method = "post" class="intro">
        Please enter your name: <input type="text", name="fname" class="fname">
        <button>Submit</button>
      </form>
      <h2 id="title" class="title"></h2>
      <p class="start"></p>
    </div>
    <div class="part1">
      <form name="investigate action" action="" method = "post" class="invest">
        Do you investigate? <input type="text" class="investigate">
        <button>Submit</button>
      </form>
      <p class="response1"></p>
    </div>
    <div class="part2">
      <form name="investigate action" action="" method = "post" class="opts1">
        What do you do? <input type="text" class="options1">
        <button>Submit</button>
      </form>
      <p class="response2"></p>
    </div>
    <div class="part3">
      <form name="investigate action" action="" method = "post" class="opts2">
        What do you do? <input type="text" class="options2">
        <button>Submit</button>
      </form>
      <p class="response3"></p>
    </div>
  </body>
</html>
